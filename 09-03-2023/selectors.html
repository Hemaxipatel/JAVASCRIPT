<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p class="p4"></p>

    <!-- javascript selectors -->

    <script>
        //    value get from id
        document.getElementById()
        // value get from id,class & element 
        document.querySelector()
        // as a group
        document.querySelectorAll()

        document.getElementsByClassName()
        document.getElementsByName()
        document.getElementsByTagName()

        document.getElementById("p1").innerHTML = "<b>Welcome to learn Javascript</b>"
        document.getElementById("p2").innerText = "<b>Welcome to learn Javascript</b>"
        document.querySelector("#p3").innerHTML = "Welcome to learn Javascript"
        document.querySelector(".p4").innerHTML = "Welcome to learn Javascript"
    </script>
</body>

</html>
