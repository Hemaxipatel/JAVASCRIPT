<body>
    <!-- in js there is 2 types of conditional statement
    (1)if condition statemment
        a)if...else 
        b)if...else if
        c)nested if
    (2)switch statement

    syntax: 
        1)if statement:
            if(condition){
                statements;
            }
        
        2)if...else statement:
            if(condition){
                statement;
            }else{
                statement
            }

        3)if...elseif...else
            if(condition){
                statement;
            }else if(condition){
                statement
            }
            else {
                statement;
            }

        4)nested if statement
            if(condition){
                if(condition){
                    statement;
                }else{
                statement;
            }else{
                if(condition){
                    statement;
                    }else{
                        statement;
                    }
            }
        5)switch statement
            switch(var_name){
                case 1:
                    statement
                    break;
                case 2:
                    statement
                    break;
                case 3:
                    statement
                    break;
                ----------
                case N:
                    statement
                    break;
                default:
                    statement
                    break;                
            }
        -->
