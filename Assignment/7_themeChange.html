<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme change</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        span {
            font-size: 40px;
        }

        .dark-mode {
            background-color: rgb(46, 45, 45);
            color: white;
        }

        a {
            text-decoration: none;
            font-size: 25px;
        }

        .dark-mode a {
            color: whitesmoke;
        }

        /* a {
            text-decoration: none;
            font-size: 30px;
            color: white;
        } */
    </style>
</head>

<body>
    <div class="theme">
        <span class="fa-solid fa-moon"></span>
    </div>
    <h1>Theme Change</h1>
    <h3><a href="">Go to next page</a></h3>

    <script>
        // add => add value
        // remove => remove value
        // toggle =>add & remove value
        // contains => check the value is exist or not

        let icon = document.querySelector(".fa-moon")
        icon.addEventListener("click", function () {
            document.body.classList.toggle("dark-mode")

            if (document.body.classList.contains("dark-mode") == true) {
                icon.classList.remove("fa-moon")
                icon.classList.add("fa-sun")
            } else {
                icon.classList.remove("fa-sun")
                icon.classList.add("fa-moon")
            }

        })

    </script>
</body>

</html>
