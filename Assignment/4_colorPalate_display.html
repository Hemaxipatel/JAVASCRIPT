<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color palate & display color</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            border: 2px solid black;
        }
    </style>
    <script>
        function color_display() {
            let div1 = document.getElementById("div1");
            let colr = document.getElementById("colr").value;

            div1.style.backgroundColor = colr
            return false
        }
    </script>
</head>

<body>
    <form action="">
        Set Color :
        <input type="color" name="" id="colr">
        <button onclick="return color_display()">Set Color</button>
    </form>

    <br>
    <br>
    <div id="div1">Hello</div>
</body>

</html>
