<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 1;
        console.log(a++); //print than increment = 1
        console.log(a);  // print 2
        a++; // 2+1
        console.log(a); // print 3

        console.log(++a); //increment than print 4

        var b = 5;
        console.log(b--); //print than decrement =5
        console.log(b); //print 4

        b--;
        console.log(b--); //3
        --b;
        console.log(b); //1
    </script>
</body>

</html>
