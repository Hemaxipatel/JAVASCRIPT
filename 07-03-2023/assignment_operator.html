<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 50;
        var b = 30;

        a += b; //a=a+b
        b += a; //b=a+b
        console.log(a); //print 80
        // console.log(b); //print 80+30 = 110

        a -= b;
        console.log(a); //80-110= -30

        a *= b;
        console.log(a); //-30*110 = -3300

        a /= b;
        console.log(a); //-3300/110 = -30
    </script>
</body>

</html>
