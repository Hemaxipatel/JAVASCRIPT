<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let link = "https://www.youtube.com/watch?v=p1GmFCGuVjw";
        let li;

        function open_fn() {
            li = window.open(link);
        }
        function close_fn() {
            li.window.close();
        }

    </script>

</head>

<body>
    <button onclick="open_fn()">Open</button>
    <button onclick="close_fn()">Close</button>
</body>

</html>
